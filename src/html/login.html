<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3023677_nv30t0zevme.css">
    <link rel="stylesheet" href="../css/dist/login.css">
    <title>登录/注册</title>
    <style>
        header {
            background-image: url(../img/soukuanlogo.jpg);
            background-position: 198px 17px;
            background-repeat: no-repeat;
            background-size: 132px 73px;
        }

        #mainContent {
            background: url(../img/login_bg.jpg) 100% 100% no-repeat;
        }
    </style>
</head>

<body>
    <div id="boxAll">
        <header>
            <div>欢迎登录</div>
        </header>
        <section id="mainContent">
            <div id="loginPage">
                <form id="subLoginPage">
                    <ul>
                        <li>
                            <p>账号密码登录</p>
                            <p>没有账号？<i>手机号</i>或<i>邮箱</i>注册</p>
                        </li>
                        <li>
                            <div class="logincont" style="position: relative;">
                                <i class="iconfont icon-zhanghao" style="position: absolute;top: 16px;left: 15px;font-size: 22px;"></i>
                                <input type="text" id="username" placeholder="输入账号">
                                <i class="iconfont icon-mima" style="position: absolute;top: 90px;left: 17px;font-size: 22px;"></i>
                                <input type="password" id="password" placeholder="输入密码">
                                <button>登录</button>
                                <p>
                                    <span><input type="checkbox"></span>
                                    <span><i>下次自动登录</i></span>
                                    <span>忘记密码</span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <p><i class="iconfont icon-zhanghao1" style="color: #1198fa;font-size: 20px;"></i>&nbsp;账号密码登录</p>
                            <p><i class="iconfont icon-weixin1" style="color: #8ec81d;font-size: 20px;"></i>&nbsp;微信登录</p>
                            <p><i class="iconfont icon-shejiaotubiao-08" style="color: #ff5604;font-size: 22px;"></i>&nbsp;淘宝登录</p>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
        <footer>
            <div>
                <ul>
                    <li>公司简介</li>
                    <li>企业文化</li>
                    <li>加入我们</li>
                    <li>联系我们</li>
                </ul>
            </div>
            <div>
                <p>Copyright&nbsp;©&nbsp;2011-2021.vvic.com&nbsp;&nbsp;|&nbsp;&nbsp;粤ICP备&nbsp;12070510号
                    &nbsp;&nbsp;|&nbsp;&nbsp;增值业务许可证：粤B2-20200113</p>
            </div>
            <div>
                <img src="../img/label_lg_90030.png" alt="">
                <img src="../img/footer_sincerity.png" alt="">
            </div>
        </footer>
    </div>
